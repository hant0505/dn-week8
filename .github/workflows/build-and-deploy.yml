name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Java project
        run: |
          cd gs-securing-web/initial
          mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Docker image
        run: |
          cd gs-securing-web/initial
          docker build -t hant0505/dn-week8-app:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push hant0505/dn-week8-app:${{ github.sha }}

      - name: Output new image tag
        run: |
          echo "Image tag: hant0505/dn-week8-app:${{ github.sha }}"

      - name: Update image tag in deployment
        run: |
          sed -i "s|image: hant0505/dn-week8-app:.*|image: hant0505/dn-week8-app:${{ github.sha }}|" gs-securing-web/initial/k8s/deployment.yaml

      - name: Commit updated image tag
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git add gs-securing-web/initial/k8s/deployment.yaml
          git commit -m "Update image tag to ${{ github.sha }}"
          git push
