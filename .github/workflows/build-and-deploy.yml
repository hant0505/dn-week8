name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Java project
        run: |
          cd gs-securing-web/initial
          mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Docker image
        run: |
          cd gs-securing-web/initial
          docker build -t hant0505/dn-week8-app:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push hant0505/dn-week8-app:${{ github.sha }}

      # ✅ Gợi ý thêm: Ghi lại tag mới (cho Argo CD hoặc CI/CD pipeline khác)
      - name: Output new image tag
        run: echo "Image tag: hant0505/dn-week8-app:${{ github.sha }}"
